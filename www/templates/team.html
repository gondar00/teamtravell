<ion-view view-title="Team travel. Simplified">
  <ion-content class="padding">
<div class="jumbotron animated slideInRight">
  <h1>Plan best for your TEAM!</h1>
  <p>Organizing travel for teams just got a whole lot easier.</p>
  <small>Lowest Fare with Best Accommodation Guaranteed! </small>
</div>
<div class="list card">
<div class="item item-divider">
   <i class="ion-search"></i> Search For The Lowest Fare For Your Team
  </div>
	<div class="list">
  <label class="item item-input">
  	<i class="icon ion-android-arrow-up placeholder-icon"></i>
  	<span class="input-label">From :</span>
    <input type="text" ng-model="source" ng-init="source='HYD'" placeholder="City or Airport">

  </label>
  <label class="item item-input">
  	<i class="icon ion-android-arrow-down placeholder-icon"></i>
  	<span class="input-label">To :</span>
    <input type="text" ng-model="destination" ng-init="destination='DEL'" placeholder="City or Airport">
  </label>
<label class="item item-input">
<i class="icon ion-ios-calendar-outline placeholder-icon"></i>
  <span class="input-label">Depart :</span>
  <input type="date" ng-model="depart">
</label>
<label class="item item-input">
<i class="ion-ios-personadd-outline placeholder-icon"></i>
  <span class="input-label">Travellers :</span>
  <select ng-model="adults">
  <option value='' disabled selected style='display:none;'>Adults (12+ Yrs)</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
</select>
</label>
<!-- <label class="item item-input">
	<i class="icon ion-ios-calendar-outline placeholder-icon"></i>
  <span class="input-label">Return :</span>
  <input type="date" ng-model="return" >
</label>
 --><label class="item item-input">
  <i class="icon ion-card placeholder-icon"></i>
  <span class="input-label">Class :</span>
  <select ng-model="class">
     <option value='' disabled selected style='display:none;'>Select The Class</option>
  <option value="E" >Economy</option>
  <option value="B" >Business</option>
</select>
</label>
</div>

</div>
<button class="button button-balanced button-block animated slideInLeft" ui-sref = "app.teamTravel" ng-model="teamfetch" ng-click="teamfetch(source,destination,depart,class,adults)">
  <i class="icon ion-android-search"></i>&nbsp;Search</button>
    </ion-content>
 </ion-view>
